<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portal - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Meu Portal</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <button id="googleLogin" class="btn-google" onclick="signInWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Entrar com Google
            </button>
            
            <div class="links">
                <a href="pages/recovery.html" id="forgotPassword">Esqueceu a senha?</a>
                <a href="pages/register.html" id="register">Criar nova conta</a>
            </div>

            <div class="brand">
                <span>R</span><span class="system">SYSTEM</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        Â© 2025 RSystem. Todos os direitos reservados.
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
