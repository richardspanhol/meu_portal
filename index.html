<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portal - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-image">
            <!-- Imagem de fundo será definida via CSS -->
            <div class="overlay"></div>
        </div>
        <div class="login-content">
            <div class="login-container">
                <h1>Meu Portal</h1>
                <p class="login-text">Gerencie seu time de forma simples e eficiente</p>
                
                <div class="login-options">
                    <p class="google-text">Entre ou cadastre-se com sua conta Google</p>
                    <button id="googleLogin" class="btn-google" onclick="signInWithGoogle()">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Continuar com Google
                    </button>
                </div>

                <div class="brand">
                    <span>R</span><span class="system">SYSTEM</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2025 RSystem. Todos os direitos reservados.
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
