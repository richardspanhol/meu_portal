<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="menu-items">
            <a href="dashboard.html" class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="players.html" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Jogadores</span>
            </a>
            <a href="match-report.html" class="menu-item">
                <i class="fas fa-clipboard"></i>
                <span>Súmula</span>
            </a>
            <a href="financial.html" class="menu-item">
                <i class="fas fa-dollar-sign"></i>
                <span>Financeiro</span>
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Configurações</span>
            </a>
        </div>
    </nav>

    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
    </button>

    <main class="main-content" id="mainContent">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="team-info" id="teamInfo">
                <!-- Info do time será carregada via JavaScript -->
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Total de Jogadores</h3>
                <div class="card-value" id="totalPlayers">0</div>
            </div>

            <div class="dashboard-card">
                <h3>Próxima Partida</h3>
                <div class="card-value" id="nextMatch">Nenhuma partida agendada</div>
            </div>

            <div class="dashboard-card">
                <h3>Saldo em Caixa</h3>
                <div class="card-value" id="balance">R$ 0,00</div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
