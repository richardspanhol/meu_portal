<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores - Meu Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="menu-items">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="players.html" class="menu-item active">
                <i class="fas fa-users"></i>
                <span>Jogadores</span>
            </a>
            <a href="match-report.html" class="menu-item">
                <i class="fas fa-clipboard"></i>
                <span>Súmula</span>
            </a>
            <a href="financial.html" class="menu-item">
                <i class="fas fa-dollar-sign"></i>
                <span>Financeiro</span>
            </a>
            <a href="settings.html" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Configurações</span>
            </a>
        </div>
    </nav>

    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
    </button>

    <main class="main-content" id="mainContent">
        <div class="header-actions">
            <h1>Jogadores</h1>
            <button class="btn-primary" onclick="openAddPlayerModal()">
                <i class="fas fa-plus"></i>
                Adicionar Jogador
            </button>
        </div>
        
        <div class="players-grid" id="playersList">
            <!-- Lista de jogadores será preenchida via JavaScript -->
        </div>

        <!-- Modal Adicionar Jogador -->
        <div id="addPlayerModal" class="modal">
            <div class="modal-content">
                <h2>Adicionar Jogador</h2>
                <form id="addPlayerForm">
                    <div class="form-group">
                        <label for="playerPhoto" class="photo-upload">
                            <div class="photo-preview" id="photoPreview">
                                <i class="fas fa-camera"></i>
                                <span>Adicionar foto</span>
                            </div>
                            <input type="file" id="playerPhoto" accept="image/*" style="display: none">
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="playerName" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="playerNumber" placeholder="Número" required>
                    </div>
                    <div class="form-group">
                        <select id="playerPosition" required>
                            <option value="">Selecione a Posição</option>
                            <option value="goleiro">Goleiro</option>
                            <option value="defensor">Defensor</option>
                            <option value="meio-campo">Meio Campo</option>
                            <option value="atacante">Atacante</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="closeAddPlayerModal()" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/players.js"></script>
</body>
</html>
