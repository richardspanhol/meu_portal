<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Criar Conta</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <div class="links">
                <a href="../index.html">Já tem uma conta? Faça login</a>
            </div>

            <div class="brand">
                <span>R</span><span class="system">SYSTEM</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2025 RSystem. Todos os direitos reservados.
    </footer>

    <div class="divider">
        <span>ou</span>
    </div>

    <button id="googleLogin" class="btn-google" onclick="signInWithGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Cadastrar com Google
    </button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
